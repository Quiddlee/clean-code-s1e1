<!doctype html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
  <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<main class="app">
  <section class="add-task">
    <label class="add-task__title" for="new-task">Add Item</label>

    <div class="add-task__field">
      <input id="new-task" class="flex-grow add-task__field__input" type="text">
      <button class="btn add-task__field__btn">Add</button>
    </div>
  </section>

  <h3>Todo</h3>

  <ul class="unfulfilled-tasks">
    <li class="unfulfilled-tasks__item">
      <input class="unfulfilled-tasks__item__check" type="checkbox">
      <label class="flex-grow unfulfilled-tasks__item__title">Pay Bills</label>
      <input type="text" class="unfulfilled-tasks__item__input">
      <button class="btn--light unfulfilled-tasks__item__edit-btn">Edit</button>
      <button class="btn--delete unfulfilled-tasks__item__delete-btn"><img src="./remove.svg" alt=""></button>
    </li>

    <li class="unfulfilled-tasks__item edit-mode">
      <input class="unfulfilled-tasks__item__check" type="checkbox">
      <label class="flex-grow unfulfilled-tasks__item__title">Go Shopping</label>
      <input type="text" value="Go Shopping" class="unfulfilled-tasks__item__input">
      <button class="btn--light unfulfilled-tasks__item__save-btn">Save</button>
      <button class="btn--delete unfulfilled-tasks__item__delete-btn"><img src="./remove.svg" alt=""></button>
    </li>
  </ul>

  <h3>Completed</h3>

  <ul class="completed-tasks">
    <li class="completed-tasks__item">
      <input class="completed-tasks__item__check" type="checkbox" checked>
      <label class="flex-grow completed-tasks__item__title">See the Doctor</label>
      <input type="text" class="flex-grow completed-tasks__item__input">
      <button class="btn--light completed-tasks__item__edit-btn">Edit</button>
      <button class="btn--delete completed-tasks__item__delete-btn"><img src="./remove.svg" alt=""></button>
    </li>
  </ul>
</main>

<script src="app.js"></script>
</body>
</html>
